<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark light" />
    <meta name="description" content="Yu Xuan's creative portfolio - Explore innovative 3D visual effects, motion graphics, and interactive web experiences. Specializing in Houdini, Three.js, and AI integration for cutting-edge digital storytelling." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600;9..144,700&family=Red+Hat+Display:wght@400;500;700;800&display=swap" rel="stylesheet">
    <script>
      (function() {
        const savedTheme = localStorage.getItem('theme');
        const isDark = savedTheme 
          ? savedTheme === 'dark'
          : true;
        const theme = isDark ? 'dark' : 'light';
        document.documentElement.dataset.theme = theme;
        document.documentElement.style.colorScheme = theme;
        document.documentElement.style.backgroundColor = isDark ? '#07101b' : '#eef3f8';
        document.documentElement.style.color = isDark ? '#eff4ff' : '#1e2a39';
      })();
    </script>
    <title>yxperiments</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
