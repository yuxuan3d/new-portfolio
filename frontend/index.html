    <script>
      (function() {
        const savedTheme = localStorage.getItem('theme');
        const isDark = savedTheme 
          ? savedTheme === 'dark'
          : window.matchMedia('(prefers-color-scheme: dark)').matches;
        document.documentElement.style.backgroundColor = isDark ? '#1a1a1a' : '#fafafa';
        document.documentElement.style.color = isDark ? '#ffffff' : '#333333';
      })();
    </script>
    <title>yxperiments</title>
